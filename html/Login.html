<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
</head>
<body>

<form th:action="@{/user/login}" method="post">
    <p style="color: red" th:text="${msg}" }></p>
    <p>Username: <input type="text" name="username"></p>
    <p>Password: <input type="password" name="password"></p>
    
    <p>
        <input type="submit">
        <input type="reset">
    </p>
</form>
</body>
</html>
