<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Covid19 Register</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<script type="text/javascript" th:src="@{/js/jquery-1.12.4.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/register.js}"></script>
</head>
<body>
	<div class="register_con">

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>Register</h1>
			</div>
			<div class="reg_form clearfix">
				<form th:action="@{/user/registerNow}">
				<ul>
					<li>
						<label>username:</label>
						<input type="text" name="username">
						<span class="error_tip">notice</span>
					</li>
					<li>
						<label>password:</label>
						<input type="password" name="password">
						<span class="error_tip">notice</span>
					</li>
					<li>
						<label>password:</label>
						<input type="password" name="Cpassword">
						<span class="error_tip">notice</span>
					</li>
					<p>
						<input type="radio" value="0" name="gender">Female
						<input type="radio" value="1" name="gender">Male
					</p>
					<li class="reg_sub">
						<input type="submit" name="" value="register" class="input_submit" style="top:300px">
					</li>
				</ul>
				</form>
			</div>

		</div>

	</div>


</body>
</html>
