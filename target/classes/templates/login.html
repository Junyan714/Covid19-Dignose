<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Covid19-Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>User Login</h1>
					<a th:href="@{/user/register}">Register</a>
				</div>
				<div class="form_input">
					<form th:action="@{/user/login/}">
						<input type="text" name="username" class="name_input" placeholder="input username">
						<input type="password" name="password" class="pass_input" placeholder="input password">
						<input type="submit" name="" value="connect" class="input_submit">
					</form>
				</div>
				<p style="color: red" th:text="${msg}"></p>
			</div>
		</div>
	</div>

	
</body>
</html>
